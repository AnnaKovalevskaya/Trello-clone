<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./scss/app.scss">
  <script type="module" src="./js/app.js"></script>

  <title>Trello-clone</title>
</head>

<body>
  <div class="kanban">
    <header>
      <h1>Trello</h1>
      <time></time>
    </header>
    <section class="todo">
      <div class="todo__column-title">
        <h2>Todo</h2>
        <p>0</p>
      </div>
      <ul class="todo__ul"></ul>
      <button class="todo__btn-add" type="button">Add todo</button>
    </section>
    <section class="in-progress">
      <div class="in-progress__column-title">
        <h2>In progress</h2>
        <p>0</p>
      </div>
      <ul class="in-progress__ul"></ul>
    </section>
    <section class="done">
      <div class="done__column-title">
        <h2>Done</h2>
        <p>0</p>
      </div>
      <ul class="done__ul"></ul>
      <button class="done__btn-delete" type="button">Delete all</button>
    </section>
  </div>

  <div class="modal" id="modalAddCard" tsbindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Add todo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formAddCard"></form>
          <div class="modal-body">
            <input type="text" class="form-control mb-3" id="inputTitle" placeholder="Enter title" name="title">
            <textarea class="form-control mb-1" id="inputDescriprion" rows="5" cols="30" name="description"
              placeholder="Enter description" ></textarea>
            <select id="selectUser" class="form-select form-select-sm" name="user">
              <option selected disabled>Choose user</option>
            </select>
          </div>
          <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#e2d2f9" name="bgColor" title="Choose your color" />
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" id="modalEditCard" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalEditCardTitle">Edit card</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formEditCard">
          <div class="modal-body">
            <input type="text" class="form-control mb-1" id="inputEditTitle" name="titleEdit" placeholder="Enter title">
            <textarea class="form-control mb-1" id="inputEditDescriprion" cols="30" rows="10" name="descriptionEdit"
              placeholder="Enter description" ></textarea>
            <select id="selectEditUser" class="form-select" name="userEdit">
              <option selected disabled value="">Select user</option>
            </select>
          </div>
          <input type="color" class="form-control form-control-color" id="exampleColorInput" name="bgColorEdit" title="Choose your color" />
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalDeleteAllCards" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="moda-header">
          <h1 class="modal-title fs-5">Warning</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete all cards?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cansel</button>
          <button type="button" id="btnDeleteAllCards" class="btn btn-secondary"
            data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="ErrorModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Error</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Something went wrong, please complete other other card</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CLose</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
