<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./scss/app.scss">
  <script type="module" src="./js/app.js"></script>
  <title>Trello-clone</title>
</head>

<body>
  <div class="kanban">
    <header>
      <h1>Trello</h1>
      <time></time>
    </header>
    <section class="todo">
      <div class="todo__column-title">
        <h2>Todo</h2>
        <p>0</p>
      </div>
      <ul class="todo__ul"></ul>
      <button class="todo__btn-add" type="button">Add todo</button>
    </section>
    <section class="in-progress">
      <div class="in-progress__column-title">
        <h2>In progress</h2>
        <p>0</p>
      </div>
      <ul class="in-progress__ul"></ul>
    </section>
    <section class="done">
      <div class="done__column-title">
        <h2>Done</h2>
        <p>0</p>
      </div>
      <ul class="done__ul"></ul>
      <button class="done__btn-delete" type="button">Delete all</button>
    </section>
  </div>

</body>

</html>
